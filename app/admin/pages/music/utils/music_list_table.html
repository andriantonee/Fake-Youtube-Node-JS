{% macro tr(number, data) %}
	<tr class="cursor-pointer">
		<td>{{ number }}</td>
		<td>{{ data["category"] }}</td>
	</tr>
{% endmacro %}

{% macro main(music_category_table) %}
	<div class="form-group">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
               		{% for data in music_category_table %}
						{{ tr(loop.index, data) }}
					{% endfor %}
                <tbody>
            </table>
        </div>
    </div>
{% endmacro %}
