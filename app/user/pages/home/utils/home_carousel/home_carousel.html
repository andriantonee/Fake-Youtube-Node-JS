{% macro main(title, home_carousel) %}
	<h3 class="title">{{ title }}</h3><hr/>
    <div id="{{ title }}" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
        	{% for data in home_carousel %}
        		<li data-target="#{{ title }}" data-slide-to="{{ loop.index0 }}" {{ "class=active" if loop.index0 == 0 else "" }}></li>
        	{% endfor %}
        </ol>
    
        <div class="carousel-inner" role="listbox">
        	{% for data in home_carousel %}
        		<div class="embed-responsive embed-responsive-16by9 item {{ 'active' if loop.index0 == 0 else '' }}">
                    <a href="/play/{{ data['music_title'] }}/{{ data['music_singer'] }}">
    	                <img src="/img/{{ data['album_image_filename'] if data['album_image_originalname'] != 'No Image' else 'No Image.jpg' }}">
    	                <div class="carousel-caption">
    	                    <h3>{{ data["music_title"] }} - {{ data["music_singer"] }}</h3>
    	                </div>
                    </a>
	            </div>
        	{% endfor %}
        </div>

        <a class="left carousel-control" href="#{{ title }}" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>

        <a class="right carousel-control" href="#{{ title }}" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% endmacro %}
